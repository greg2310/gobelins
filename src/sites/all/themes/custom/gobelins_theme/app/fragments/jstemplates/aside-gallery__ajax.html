<% for (var i=0; i < items.length; i++) { %>
  <a
    href="<%= items[i].href %>"
    title="<%= items[i].title %>"
    class="aside-gallery__item aside-gallery__item--<%= items[i].columns %> js-masonry--aside-gallery__item"
  >
    <img src="<%= items[i].src %>" alt="<%= items[i].title %>">
  </a>
<% } %>
